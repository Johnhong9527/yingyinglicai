<div class="partner">

    <p><a href="">查看更多</a></p>
  </div>
  <div class="company">
    <div class="left" (click)="left()"><a href="javascript:;"></a></div>
    <div class="right" (click)="right()"><a href="javascript:;"></a></div>

    </div>
  </div>
</div>
